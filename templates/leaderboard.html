{% extends "base.html" %}
{% block content %}

<h2>Leaderboard</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Nama</th>
        <th>Total Skor</th>
    </tr>

    {% for row in data %}
    <tr>
        <td>{{ row.nickname }}</td>
        <td>{{ row.total_score }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
