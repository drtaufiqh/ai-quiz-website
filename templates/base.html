<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Quiz AI" }}</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        header {
            background: #333; padding: 10px; color: white;
            display: flex; justify-content: space-between; align-items: center;
        }
        nav a {
            color: white; margin-right: 15px; text-decoration: none;
        }
        footer {
            background: #222; color: white; text-align: center; padding: 10px;
            margin-top: 40px;
        }
        .container { padding: 20px; }
    </style>
</head>
<body>

<header>
    <div><b>AI Quiz Website</b></div>

    <nav>
        <a href="/">Home</a>

        {% if session.get("user_id") %}
            <a href="/quiz">Quiz</a>
            <a href="/leaderboard">Leaderboard</a>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/register">Register</a>
            <a href="/login">Login</a>
        {% endif %}
    </nav>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    Developed by <b>Dutatama Rosewika Taufiq Hadihardaya</b>
</footer>

</body>
</html>
